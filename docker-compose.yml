version: '3.8'

services:
  nongview2:
    build: .
    container_name: nongview2-pipeline
    volumes:
      - ./data/input:/app/data/input
      - ./data/output:/app/data/output
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    command: python main.py --help
    
